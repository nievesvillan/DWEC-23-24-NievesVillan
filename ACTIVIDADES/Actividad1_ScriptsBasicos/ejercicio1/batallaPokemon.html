<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla Pokemon</title>

    <script>
      const efectividad = {
        Fuego: {
          Hierba: 2, //súper efectivo
          Agua: 0.5, //no muy efectivo
          Electricidad: 1, //neutral
        },
        Hierba: {
          Fuego: 0.5,
          Agua: 2,
          Electricidad: 1,
        },
        Agua: {
          Fuego: 2,
          Hierba: 0.5,
          Electricidad: 1,
        },
        Electricidad: {
          Fuego: 1,
          Hierba: 1,
          Agua: 2,
        },
      };

      function calculaPupa(tuTipo, tipoOponente, poderAtaque, defensaOponente) {
        let eficiencia = efectividad[tuTipo][tipoOponente];
        let dano = 50 * (poderAtaque / defensaOponente) * eficiencia;
        return "El daño es: " + dano;
      }

      alert(calculaPupa("Hierba", "Fuego", 80, 60));

    </script>
  </head>

</html>
