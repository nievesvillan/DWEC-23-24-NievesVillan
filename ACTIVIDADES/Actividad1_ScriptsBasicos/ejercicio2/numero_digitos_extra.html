<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero digitos extra</title>
    <script>
      function numeroDigitosCompacto(numero) {
        const cadenaNumero = Math.abs(numero).toString(); // Usar la clase String para convertir el n√∫mero en una cadena
        return cadenaNumero.length; //longitud de la cadena
      }
      alert(numeroDigitosCompacto(318)); // 3
      alert(numeroDigitosCompacto(-314569)); // 6
    </script>
  </head>
  <body></body>
</html>
