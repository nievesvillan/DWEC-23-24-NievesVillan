<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

var numeros = [1,2,3,7,8,6,7,8,9];
//var numeros = [1,2,3,4,5,6,7,8,9];
var esCorrecto = true;
var respuesta = "";

for (let i=0; i<numeros.length; i++){
    if((i+1)!=numeros[i]){
        respuesta += "Error en la posición " + (i+1)+ ", hay un " + numeros[i] 
                + " cuando se esperaba un " + (i+1) + "\n";
        esCorrecto = false;
    }
}
(esCorrecto)?alert("El array de números es correcto"):alert(respuesta);

</script>
</head>

<body>
</body>
</html>
